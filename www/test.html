<!doctype html>
<html>
    <head>
        <style type="text/css">
html,body{
  height: 100%;
  width:  100%;
  margin:   0;
}

@-webkit-keyframes cf4FadeInOut {
 0% {
   opacity:1;
 }
 17% {
   opacity:1;
 }
 25% {
   opacity:0;
 }
 92% {
   opacity:0;
 }
 100% {
   opacity:1;
 }
}

@-moz-keyframes cf4FadeInOut {
 0% {
   opacity:1;
 }
 17% {
   opacity:1;
 }
 25% {
   opacity:0;
 }
 92% {
   opacity:0;
 }
 100% {
   opacity:1;
 }
}

@-o-keyframes cf4FadeInOut {
 0% {
   opacity:1;
 }
 17% {
   opacity:1;
 }
 25% {
   opacity:0;
 }
 92% {
   opacity:0;
 }
 100% {
   opacity:1;
 }
}

@keyframes cf4FadeInOut {
 0% {
   opacity:1;
 }
 17% {
   opacity:1;
 }
 25% {
   opacity:0;
 }
 92% {
   opacity:0;
 }
 100% {
   opacity:1;
 }
}

#cf4a {
  position:relative;
  height:100%;
  width:100%;
  margin:0 auto;
}
#cf4a img {
  position:absolute;
  left:0;
  height:  100%;
  width: 100%;
}

#cf4a img {
  -webkit-animation-name: cf4FadeInOut;
  -webkit-animation-timing-function: ease-in-out;
  -webkit-animation-iteration-count: infinite;
  -webkit-animation-duration: 15s;

  -moz-animation-name: cf4FadeInOut;
  -moz-animation-timing-function: ease-in-out;
  -moz-animation-iteration-count: infinite;
  -moz-animation-duration: 15s;

  -o-animation-name: cf4FadeInOut;
  -o-animation-timing-function: ease-in-out;
  -o-animation-iteration-count: infinite;
  -o-animation-duration: 15s;

  animation-name: cf4FadeInOut;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
  animation-duration: 15s;
}
#cf4a img:nth-of-type(1) {
  -webkit-animation-delay: 12s;
  -moz-animation-delay: 12s;
  -o-animation-delay: 12s;
  animation-delay: 12s;
}
#cf4a img:nth-of-type(2) {
  -webkit-animation-delay: 9s;
  -moz-animation-delay: 9s;
  -o-animation-delay: 9s;
  animation-delay: 9s;
}
#cf4a img:nth-of-type(3) {
  -webkit-animation-delay: 6s;
  -moz-animation-delay: 6s;
  -o-animation-delay: 6s;
  animation-delay: 6s;
}
#cf4a img:nth-of-type(4) {
  -webkit-animation-delay: 3s;
  -moz-animation-delay: 3s;
  -o-animation-delay: 3s;
  animation-delay: 3s;
}
#cf4a img:nth-of-type(5) {
  -webkit-animation-delay: 0;
  -moz-animation-delay: 0;
  -o-animation-delay: 0;
  animation-delay: 0;
}


        </style>
        
        
        <script type="text/javascript" src="http://wuliao.shipei.org/www/dist/jquery.min.js"></script>
        <script type="text/javascript">
          $(function() {
            setInterval(function () {
              $('.nav-list').css('animation-play-state', 'paused');
              setTimeout(function () {
                $('.nav-list').css('animation-play-state', 'running');
              }, 2000);
            }, 4000);
          });

        </script>
    </head>
    <body>
        
       <div id="cf4a" class="shadow">
        <img class="bottom" src="http://wuliao.shipei.org/www/img/bg-music-2.png" />
        <img class="top" src="http://wuliao.shipei.org/www/img/bg-video-2.png" />
        <img class="bottom" src="http://wuliao.shipei.org/www/img/bg-game-2.png" />
        <img class="top" src="http://wuliao.shipei.org/www/img/bg-cartoon-2.png" />
        <img class="top" src="http://wuliao.shipei.org/www/img/bg-article-2.png" />
      </div>

    </body>
</html>
